name: Deploy Python Environment

on:
  push:
    tags:
      - 'env-v*'
  workflow_dispatch:

jobs:
  build-python-env:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  19s
