      - name: Cache Pip Packages
        uses: actions/cache@v3
        id: pip-cache
        with:
          path: |
            ~/.cache/pip
            wheelhouse
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup System Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'

      # [삭제됨] Build Wheels for C-Extensions (에러 원인이므로 삭제)

      - name: Build Pure Isolated Python
        shell: powershell
        run: |
          $EnvName = "python-env"
          if (Test-Path $EnvName) { Remove-Item $EnvName -Recurse -Force }
          New-Item -ItemType Directory -Path $EnvName -Force

          # 1. 파이썬 임베디드 다운로드
          $Url = "https://www.python.org/ftp/python/3.11.9/python-3.11.9-embed-amd64.zip"
          Invoke-WebRequest -Uri $Url -OutFile "python.zip"
          Expand-Archive -Path "python.zip" -DestinationPath $EnvName -Force
          Remove-Item "python.zip" -Force

          # 2. 실행 파일명 변경
          Rename-Item -Path "$EnvName\python.exe" -NewName "kiosk_python.exe"
          $PythonExe = "$EnvName\kiosk_python.exe"

          # 3. ._pth 파일 수정
          $PthFile = "$EnvName\python311._pth"
          (Get-Content $PthFile) -replace '#import site', 'import site' | Set-Content $PthFile
          
          # 4. pip 설치
          Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "get-pip.py"
          & $PythonExe get-pip.py --no-warn-script-location
          Remove-Item "get-pip.py" -Force

          # 5. 라이브러리 설치 (wheel 빌드 과정 제거됨)
          Write-Host "Installing libraries..."
          & $PythonExe -m pip install -r requirements.txt --no-warn-script-location --extra-index-url https://download.pytorch.org/whl/cpu
          
          # 6. UniDic 다운로드
          Write-Host "Downloading UniDic Dictionary..."
          & $PythonExe -m unidic download

          # 7. PyWin32 DLL 복사 및 정리
          $PyWin32Dir = "$EnvName\Lib\site-packages\pywin32_system32"
          if (Test-Path $PyWin32Dir) {
              Get-ChildItem -Path $PyWin32Dir -Filter "*.dll" | Copy-Item -Destination $EnvName -Force
          }
          Get-ChildItem -Path "$EnvName" -Include "__pycache__" -Recurse -Directory | Remove-Item -Recurse -Force

      # [Manifest 준비] Node.js 설치
      - name: Setup Node.js for Manifest
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # [Manifest 생성] 삭제하기 전에 전체 파일 기준으로 해시 생성
      - name: Generate Manifest
        run: node scripts/generate_manifest.js

      # [1] Full 버전 압축 (원본 그대로)
      - name: Zip Full Environment
        run: 7z a -mx=9 python-env-full.zip python-env

      # [2] Patch 생성을 위한 강력 다이어트 (안전한 영문 버전 + 강제 삭제)
      - name: Slim down for Patch
        shell: powershell
        run: |
          Write-Host "Removing heavy libraries for Patch version..."
          $base = "python-env\Lib\site-packages"
          
          # [기본] 에러 무시 옵션
          $ea = "SilentlyContinue"
          
          # ---------------------------------------------------------
          # 1. AI & Deep Learning (기존 삭제 목록)
          # ---------------------------------------------------------
          Remove-Item "$base\torch" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\torchaudio" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\torchvision" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\nvidia" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\transformers" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\tokenizers" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\huggingface_hub" -Recurse -Force -ErrorAction $ea
          
          # ---------------------------------------------------------
          # 2. 클라우드 SDK & 통신 (여기가 391MB의 주범!)
          # ---------------------------------------------------------
          # AWS / NCP 관련 (엄청 큼)
          Remove-Item "$base\boto3" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\botocore" -Recurse -Force -ErrorAction $ea
          # Google Cloud 관련
          Remove-Item "$base\google" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\googleapis" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\grpc" -Recurse -Force -ErrorAction $ea
          
          # ---------------------------------------------------------
          # 3. 데이터 과학 & 사전 (안 바뀌는 무거운 놈들)
          # ---------------------------------------------------------
          Remove-Item "$base\numpy" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\pandas" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\scipy" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\scikit_learn" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\sklearn" -Recurse -Force -ErrorAction $ea
          # 사전 데이터
          Remove-Item "$base\unidic" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\meacab_ko_dic" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\mecab" -Recurse -Force -ErrorAction $ea
          
          # ---------------------------------------------------------
          # 4. 기타 및 런타임에 불필요한 도구
          # ---------------------------------------------------------
          Remove-Item "$base\PIL" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\matplotlib" -Recurse -Force -ErrorAction $ea
          # 설치 도구 제거 (실행할 땐 필요 없음)
          Remove-Item "$base\pip" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\setuptools" -Recurse -Force -ErrorAction $ea
          Remove-Item "$base\wheel" -Recurse -Force -ErrorAction $ea
          
          # 5. 캐시 및 메타데이터 제거
          Get-ChildItem -Path "python-env" -Include "__pycache__" -Recurse -Directory | Remove-Item -Recurse -Force -ErrorAction $ea
          Get-ChildItem -Path "python-env" -Include "*.dist-info" -Recurse -Directory | Remove-Item -Recurse -Force -ErrorAction $ea
          
          Write-Host "Cleanup complete."

      # [3] Patch 버전 압축 (이제 진짜 가벼움)
      - name: Zip Patch Environment
        run: 7z a -mx=9 python-env-patch.zip python-env

      - name: Generate SHA256 Hashes
        shell: powershell
        run: |
          $hashFull = (Get-FileHash python-env-full.zip -Algorithm SHA256).Hash
          $hashPatch = (Get-FileHash python-env-patch.zip -Algorithm SHA256).Hash
          "Full: $hashFull" | Out-File -Encoding ASCII hash.txt -Append
          "Patch: $hashPatch" | Out-File -Encoding ASCII hash.txt -Append

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            python-env-full.zip
            python-env-patch.zip
            manifest.json
            hash.txt
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}